<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply-Sport</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    header {
      background-color: #002f6c; /* Dark Blue */
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #FFD700; /* Gold Border */
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700; /* Gold Text */
      border: 2px solid #FFD700; /* Gold Border */
      background-color: #002f6c;
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 3rem;
      background-color: #002f6c; /* Dark Blue Background */
      color: white;
    }

    .hero img {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: white; /* White Text */
    }

    .hero p {
      font-size: 1.2rem;
      color: #FFD700; /* Gold Text */
    }

    footer {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid #FFD700; /* Gold Border */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Simply-Sport</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="plans.html">Plans & Pricing</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="book.html">Book Online</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero">
      <img src="logo.png" alt="Simply-Sport Logo">
      <h1>Simply-Sport</h1>
      <p>Everything Sport, Made Simple.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Simply-Sport. All rights reserved.</p>
  </footer>
</body>
</html>
